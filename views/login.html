<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <meta http-equiv="X-UA-Compatible" content="ie=edge">
  <link rel="stylesheet" href="http://maxcdn.bootstrapcdn.com/bootstrap/3.3.6/css/bootstrap.min.css">
  <title>Login</title>
</head>

<body>
  <div class="container">
    <div id="login_box" style="margin-top:50px;" class="mainbox col-md-6 col-md-offset-3 col-sm-8 col-sm-offset-2">
      <div class="panel panel-info">
        <div class="panel-heading">
          <div class="panel-title">Sign In</div>
        </div>

        <div style="padding-top:30px" class="panel-body">
          <form id="loginform" class="form-horizontal" role="form" method="POST" action="">
            <div style="margin-bottom: 25px" class="input-group">
              <span class="input-group-addon"><i class="glyphicon glyphicon-user"></i></span>
              <input type="text" class="form-control" id="txt-username" name="u_name" placeholder="Username">
            </div>

            <div style="margin-bottom: 25px" class="input-group">
              <span class="input-group-addon"><i class="glyphicon glyphicon-lock"></i></span>
              <input id="txt-password" type="password" class="form-control" name="pass" placeholder="Password">
            </div>
            <div style="margin-top:10px" class="form-group">

              <div class="col-sm-12 controls">
                <input id="btn_login" type="button" class="btn btn-success" value="Login" />
              </div>
            </div>
          </form>
        </div>
      </div>
    </div>
    <script src="scripts/jquery.min.js"></script>
    <script src="http://maxcdn.bootstrapcdn.com/bootstrap/3.3.6/js/bootstrap.min.js"></script>
    <script src="socket.io/socket.io.js"></script>
    <script src="scripts/socket.js"></script>
    <script src="scripts/login.js"></script>
</body>

</html>
